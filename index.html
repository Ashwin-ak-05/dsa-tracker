<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìò DSA Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    select, textarea, input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .settings, .editor {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üìò DSA Tracker</h1>

  <div class="settings">
    <h3>üîß GitHub Settings</h3>
    <input type="password" id="gh_token" placeholder="GitHub Token" />
    <input type="text" id="gh_user" placeholder="GitHub Username" />
    <input type="text" id="gh_repo" placeholder="GitHub Repo Name" />
    <input type="text" id="gh_branch" value="main" placeholder="Branch" />
    <button onclick="saveSettings()">üíæ Save GitHub Settings</button>
  </div>

  <div class="settings">
    <h3>üìÑ Choose DSA Sheet</h3>
    <select id="sheetSelector" onchange="loadSheet()">
      <option value="neetcode-150.json">Neetcode 150</option>
      <option value="gfg-top160.json">GFG Top 160</option>
      <option value="custom-sheet.json">Custom Sheet</option>
    </select>
  </div>

  <div id="problemTableContainer"></div>

  <div class="editor" id="noteEditor" style="display:none;">
    <h3>üìù Edit Notes for: <span id="currentProblemName"></span></h3>
    <textarea id="notesArea"></textarea>
    <button onclick="saveNotes()">üíæ Save Notes</button>
  </div>

  <div class="editor" id="codeEditor" style="display:none;">
    <h3>üíª Edit Code for: <span id="currentCodeProblem"></span></h3>
    <select id="langSelect">
      <option value="cpp">C++</option>
      <option value="java">Java</option>
      <option value="py">Python</option>
    </select>
    <textarea id="codeArea" rows="10"></textarea>
    <button onclick="saveCode()">üíæ Save Code</button>
  </div>

  <script>
    let problems = [], selectedProblem = null, selectedLang = 'py';

    function saveSettings() {
      localStorage.setItem('gh_token', document.getElementById('gh_token').value);
      localStorage.setItem('gh_user', document.getElementById('gh_user').value);
      localStorage.setItem('gh_repo', document.getElementById('gh_repo').value);
      localStorage.setItem('gh_branch', document.getElementById('gh_branch').value);
      alert("‚úÖ GitHub settings saved.");
    }

    async function loadSheet() {
      const sheet = document.getElementById('sheetSelector').value;
      const res = await fetch(`sheets/${sheet}`);
      problems = await res.json();
      renderTable();
    }

    function renderTable() {
      const tableHTML = `
        <table>
          <tr>
            <th>Name</th><th>Link</th><th>Level</th><th>Notes</th><th>Code</th>
          </tr>
          ${problems.map(p => `
            <tr>
              <td>${p.name}</td>
              <td><a href="${p.link}" target="_blank">üîó</a></td>
              <td>${p.level}</td>
              <td><button onclick="editNotes('${p.id}', '${p.name}')">üìù</button></td>
              <td><button onclick="editCode('${p.id}', '${p.name}')">üíª</button></td>
            </tr>
          `).join('')}
        </table>`;
      document.getElementById('problemTableContainer').innerHTML = tableHTML;
    }

    function editNotes(id, name) {
      selectedProblem = { id, name };
      document.getElementById('currentProblemName').innerText = name;
      document.getElementById('noteEditor').style.display = 'block';
      document.getElementById('notesArea').value = '';
    }

    function editCode(id, name) {
      selectedProblem = { id, name };
      document.getElementById('currentCodeProblem').innerText = name;
      document.getElementById('codeArea').value = '';
      document.getElementById('codeEditor').style.display = 'block';
    }

    async function saveNotes() {
      const token = localStorage.getItem('gh_token');
      const user = localStorage.getItem('gh_user');
      const repo = localStorage.getItem('gh_repo');
      const branch = localStorage.getItem('gh_branch') || 'main';
      const content = document.getElementById('notesArea').value;
      const encoded = btoa(unescape(encodeURIComponent(content)));
      const path = `problems/${selectedProblem.id}-${selectedProblem.name}/notes.md`;
      await uploadToGitHub(path, encoded, token, user, repo, branch);
    }

    async function saveCode() {
      const token = localStorage.getItem('gh_token');
      const user = localStorage.getItem('gh_user');
      const repo = localStorage.getItem('gh_repo');
      const branch = localStorage.getItem('gh_branch') || 'main';
      const lang = document.getElementById('langSelect').value;
      const ext = lang === 'cpp' ? 'cpp' : lang === 'java' ? 'java' : 'py';
      const content = document.getElementById('codeArea').value;
      const encoded = btoa(unescape(encodeURIComponent(content)));
      const path = `problems/${selectedProblem.id}-${selectedProblem.name}/code/${lang}.${ext}`;
      await uploadToGitHub(path, encoded, token, user, repo, branch);
    }

    async function uploadToGitHub(path, content, token, user, repo, branch) {
      const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;
      let sha = null;
      try {
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (res.ok) {
          const data = await res.json();
          sha = data.sha;
        }
      } catch (e) { console.warn('Creating new file.'); }

      const payload = {
        message: `Update ${path}`,
        content: content,
        branch: branch
      };
      if (sha) payload.sha = sha;

      const response = await fetch(url, {
        method: 'PUT',
        headers: {
          Authorization: `token ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        alert("‚úÖ Saved successfully!");
      } else {
        const err = await response.json();
        alert("‚ùå Error: " + err.message);
      }
    }

    // Auto-load first sheet on startup
    loadSheet();
  </script>
</body>
</html>
